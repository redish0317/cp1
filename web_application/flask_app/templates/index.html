<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='assets/favicon.ico') }}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Trend</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1>데이터 직군 채용 공고 추천시스템</h1><br/>
                <p class="lead">구직자의 정보를 입력해 주세요!!</p>
                <p>from 'wanted'</p>
            </div>

            <form class="needs-validation" action="/result" method="post" novalidate>
                <div class="col-md-6">
                    <label for="jobgroup" class="form-label">직군</label>
                    <select class="form-select" id="jobgroup" name="jobgroup" required>
                        <option value="">Choose...</option>
                        <option>데이터 분석</option>
                        <option>데이터 과학</option>
                        <option>데이터 엔지니어</option>
                    </select>
                    <div class="invalid-feedback">
                    직군을 입력해 주세요.
                    </div>
                </div><br/><br/>
                <div class="col-md-6">
                    <label for="career" class="form-label">경력여부</label>
                    <select class="form-select" id="career" name="career" required>
                        <option value="">Choose...</option>
                        <option>신입</option>
                        <option>경력</option>
                    </select>
                    <div class="invalid-feedback">
                    경력을 입력해 주세요.
                    </div>
                </div><br/><br/><br/>
                <div class="text-center">
                    <button id="resbtn" class="w-50 btn btn-primary btn-lg" type="submit">추 천 !!</button>
                </div>
            </form>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src={{ url_for('static',filename='js/scripts.js') }}></script>
        <script src="{{ url_for('static',filename='js/form-validation.js') }}"></script>
    </body>
</html>
